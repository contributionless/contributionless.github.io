<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activate Script</title>
  <script charset="UTF-8" type="text/javascript" src="./6a057ac1-d5df-4d0d-8415-d7a0012cd2da.js"></script>
  <script>
    function activateExternalScript() {
      if (typeof launchMyScript === 'function') {
        launchMyScript();
      } else if (typeof startWidget === 'function') {
        startWidget();
      } else if (typeof window.MyApp?.init === 'function') {
        window.MyApp.init();
      } else {
        alert("The script loaded, but no known activation function was found.");
      }
    }
  </script>
</head>
<body>
  <button type"button" class="ineract-button">Run Script</button>
</body>
</html>
